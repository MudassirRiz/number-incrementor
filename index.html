<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page number increment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Mulish:wght@300;400&family=Roboto:wght@300&display=swap');
        </style>
</head>
<body>
    <div class="counter-cont">
        <i class="fa-solid fa-users fa-4x"></i>
        <div class="counter" data-target="10000"></div>
        <span>Number of Graduates</span>
    </div>
    <div class="counter-cont">
        <i class="fa-solid fa-book fa-4x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Number of Books</span>
    </div>
    <div class="counter-cont">
        <i class="fa-solid fa-download fa-4x"></i>
        <div class="counter" data-target="120000"></div>
        <span>Number of Downloads</span>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
